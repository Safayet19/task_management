{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Task</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-lg bg-white p-8 rounded shadow-md">
        <!-- Page heading -->
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Create New Task</h1>

        <!-- Show message if available -->
        <div> 
            {% if message %}
                <p class="text-green-700 bg-green-100 p-3 rounded mb-4">{{ message }}</p>
            {% endif %}
        </div>

        <form method="POST"> 
            {% csrf_token %}
            
            <!-- Render form fields as paragraphs -->
            {{ form.as_p }}

            <!-- Submit button styled with Tailwind -->
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">
                Submit
            </button>
        </form>

    </div>

</body>
</html>
